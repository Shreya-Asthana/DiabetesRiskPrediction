<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" required step="any"><br>
        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" required step="any"><br>
        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" required step="any"><br>
        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" required step="any"><br>
        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" required step="any"><br>
        <label for="BMI">BMI:</label>
        <input type="number" name="BMI" required step="any"><br>
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" name="DiabetesPedigreeFunction" required step="any"><br>
        <label for="Age">Age:</label>
        <input type="number" name="Age" required step="any"><br>
        <input type="submit" value="Predict">
    </form>
    <script>
        console.log("Prediction Value:", "{{ prediction }}");
    </script>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>{{data}}</p>
    {% else %}
        <h2>No prediction yet</h2>
    {% endif %}

</body>
</html>
